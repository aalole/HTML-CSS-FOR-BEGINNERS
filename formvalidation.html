<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form validation</title>
</head>
<body>
   <form >
       <label for="username">Username</label><br>
       <input type="text" name="username" id="username" placeholder="enter your username" maxlength="50" minlength="3"
           required><br>
       <label for="country code">country-code</label><br>
       <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code" required><br>
       <label for="email">email</label><br>
       <input type="email" name="email" id="email" required><br>
       <label for="password">password</label><br>
       <input type="password" name="password" id="password"><br>
       <button name="submit"> Submit</button>
   </form> 
</body>
</html>
